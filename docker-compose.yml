version: "3"
services:
  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    ports:
      - 9000:9000
    environment:
      - ASR_MODEL=tiny
    volumes:
      - ./models:/root/.cache/whisper
  server:
    build:
      context: packages/server
      dockerfile: Dockerfile
    environment:
      - WORK_DIR=/tmp/scribe/tmp
      - WHISPER_URL=http://whisper:9000
    volumes:
      - ./library:/tmp/library
    ports:
      - "3000:3000"
  client:
    build:
      context: packages/client
      dockerfile: Dockerfile
    ports:
      - "5173:80"
